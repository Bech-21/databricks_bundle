    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-fd4c8a5f-6584.cloud.databricks.com/
  prod:
    mode: production
    workspace:
      host: https://dbc-fd4c8a5f-6584.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/bachirmahomad@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/bachirmahomad@gmail.com/PRODUCTION/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
