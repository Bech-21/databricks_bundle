resources:
  pipelines:
    pipeline_pl_earthquake_rig_data_dlt:
      name: pl_earthquake_rig_data_dlt
      configuration:
        pipelines.pip.packages: reverse_geocoder
      libraries:
        - glob:
            include: ../../src/pipelines/pl_earthquake_rig_data_dlt/transformations/**
      schema: lakehouse
      continuous: false
      development: true
      photon: true
      channel: PREVIEW
      catalog: earth_data
      serverless: true
      root_path: ../../src/pipelines/pl_earthquake_rig_data_dlt
      environment:
        dependencies:
          - reverse_geocoder
# Target-specific overrides
targets:
  dev:
    resources:
      pipelines:
        pipeline_pl_earthquake_rig_data_dlt:
          development: true
          
  uat:
    resources:
      pipelines:
        pipeline_pl_earthquake_rig_data_dlt:
          development: false
          
  prod:
    mode: production
    resources:
      pipelines:
        pipeline_pl_earthquake_rig_data_dlt:
          development: false
          name: pl_earthquake_rig_data_dlt_prod  