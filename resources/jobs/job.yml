resources:
  jobs:
    Earthquake_rig_job:
      name: Earthquake_rig_job
      tasks:
        - task_key: bronze_baker_rig
          notebook_task:
            notebook_path: /../../src/notebooks/ingestion_data/rig_data_ingestion_bronze.ipynb
            source: WORKSPACE
        - task_key: bronze_earth_quake
          notebook_task:
            notebook_path: /../../src/notebooks/ingestion_data/Eathquake_bronze.ipynb
            source: WORKSPACE
        - task_key: counties_ingestin
          notebook_task:
            notebook_path: /../../src/notebooks/transform_data/us_counties_silver.ipynb
            source: WORKSPACE
        - task_key: silver_earthquake
          depends_on:
            - task_key: bronze_earth_quake
          notebook_task:
            notebook_path: /../../src/notebooks/transform_data/earth_quake_data_silver.ipynb
            source: WORKSPACE
        - task_key: silver_rig_count
          depends_on:
            - task_key: bronze_baker_rig
          notebook_task:
            notebook_path: /../../src/notebooks/transform_data/rig_count_data_silver.ipynb
            source: WORKSPACE
        - task_key: gold_eathquake_rig_agg
          depends_on:
            - task_key: counties_ingestin
            - task_key: silver_rig_count
            - task_key: silver_earthquake
          notebook_task:
            notebook_path: /../../src/notebooks/Presentation/Agg_rig_earthquake_gold.ipynb
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED